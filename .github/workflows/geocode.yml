name: Geocode TERYT

on:
  workflow_dispatch:   # rÄ™czne uruchamianie
  push:
    branches: [ main ]

jobs:
  geocode:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run geocoder
      run: |
        python geocode.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: geocoded-output
        path: teryt_with_coordinates.csv
